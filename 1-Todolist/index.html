<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تودولست پیشرفته</title>
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF کتابخانه برای ساخت PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <div id="loader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <h1>تودولست پیشرفته</h1>

    <!-- بخش Export و Backup -->
    <div id="export-backup">
      <button id="export-json-btn" title="اکسپورت به JSON">📄 JSON</button>
      <button id="export-csv-btn" title="اکسپورت به CSV">📊 CSV</button>
      <button id="export-pdf-btn" title="اکسپورت به PDF">📕 PDF</button>
      <button id="backup-btn" title="دانلود بکاپ تودوها">💾 دانلود بکاپ</button>
    </div>

    <!-- تنظیمات تم و رنگ -->
    <div id="settings">
      <div id="color-picker">
        <label for="color-input">رنگ اصلی:</label>
        <input type="color" id="color-input" value="#f9d342" />
      </div>

      <div id="theme-switch">
        <label for="theme-toggle">تم روشن</label>
        <input type="checkbox" id="theme-toggle" />
      </div>
    </div>

    <div id="error-message"></div>

    <form id="todo-form">
      <input type="text" name="title" placeholder="عنوان تودو..." required />
      <textarea name="description" placeholder="توضیحات (اختیاری)"></textarea>
      <select name="difficulty" required>
        <option value="1">⭐ سختی 1</option>
        <option value="2">⭐⭐ سختی 2</option>
        <option value="3">⭐⭐⭐ سختی 3</option>
        <option value="4">⭐⭐⭐⭐ سختی 4</option>
        <option value="5">⭐⭐⭐⭐⭐ سختی 5</option>
      </select>
      <input type="text" name="category" placeholder="دسته‌بندی (اختیاری)" />
      <button type="submit">افزودن تودو</button>
    </form>

    <div class="filters">
      <select id="filter-done" title="فیلتر بر اساس انجام شده">
        <option value="all">همه</option>
        <option value="done">انجام شده</option>
        <option value="notdone">انجام نشده</option>
      </select>

      <select id="filter-difficulty" title="فیلتر بر اساس سختی">
        <option value="all">همه سختی‌ها</option>
        <option value="1">⭐ سختی 1</option>
        <option value="2">⭐⭐ سختی 2</option>
        <option value="3">⭐⭐⭐ سختی 3</option>
        <option value="4">⭐⭐⭐⭐ سختی 4</option>
        <option value="5">⭐⭐⭐⭐⭐ سختی 5</option>
      </select>

      <select id="filter-category" title="فیلتر بر اساس دسته‌بندی">
        <option value="all">همه دسته‌ها</option>
      </select>

      <select id="filter-order" title="مرتب‌سازی">
        <option value="time-desc">جدیدترین</option>
        <option value="time-asc">قدیمی‌ترین</option>
        <option value="difficulty-desc">سختی نزولی</option>
        <option value="difficulty-asc">سختی صعودی</option>
      </select>
    </div>

    <ul id="todo-list"></ul>

    <script src="main.js"></script>
  </body>
</html>
