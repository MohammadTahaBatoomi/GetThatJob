  <!DOCTYPE html>
  <html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تودولیست حرفه‌ای</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
  </head>
  <body class="light">
    <div id="loader" class="loader">لطفاً صبر کنید...</div>
    <main class="container pro-minimal" id="app">
      <header class="header pro-minimal-header">
        <h1>📝 تودولیست حرفه‌ای</h1>
        <div class="controls pro-minimal-controls">
          <select id="themeSwitcher" title="تغییر تم">
            <option value="light">🌞 روشن</option>
            <option value="dark">🌙 تاریک</option>
          </select>
          <button id="exportJson" title="خروجی JSON"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="3" y="3" width="14" height="14" rx="3" stroke="#5a67d8" stroke-width="2"/><path d="M7 9.5L10 12.5L13 9.5" stroke="#5a67d8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
          <button id="exportCsv" title="خروجی CSV"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="3" y="3" width="14" height="14" rx="3" stroke="#5a67d8" stroke-width="2"/><path d="M7 8H13M7 12H13" stroke="#5a67d8" stroke-width="2" stroke-linecap="round"/></svg></button>
          <button id="exportPdf" title="خروجی PDF"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="3" y="3" width="14" height="14" rx="3" stroke="#5a67d8" stroke-width="2"/><path d="M7 7H13V13H7V7Z" stroke="#5a67d8" stroke-width="2"/></svg></button>
          <button id="backupBtn" title="بکاپ"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="8" stroke="#5a67d8" stroke-width="2"/><path d="M10 6V14M10 14L7 11M10 14L13 11" stroke="#5a67d8" stroke-width="2" stroke-linecap="round"/></svg></button>
          <input type="file" id="restoreInput" accept="application/json" style="display:none" />
          <button id="restoreBtn" title="بازیابی"><svg width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M4 10a6 6 0 1112 0" stroke="#5a67d8" stroke-width="2"/><path d="M10 4v6l4 2" stroke="#5a67d8" stroke-width="2" stroke-linecap="round"/></svg></button>
        </div>
      </header>
      <form id="todoForm" class="pro-minimal-form">
        <div class="form-row">
          <span class="icon"><svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M4 13.5V16h2.5l7.1-7.1-2.5-2.5L4 13.5z" stroke="#7b8794" stroke-width="1.5"/><path d="M13.5 6.5l-2-2a1 1 0 011.4-1.4l2 2a1 1 0 01-1.4 1.4z" stroke="#7b8794" stroke-width="1.5"/></svg></span>
          <input type="text" id="title" placeholder="عنوان تودو..." required maxlength="100" />
        </div>
        <div class="form-row">
          <span class="icon"><svg width="18" height="18" viewBox="0 0 20 20" fill="none"><rect x="4" y="4" width="12" height="12" rx="2" stroke="#7b8794" stroke-width="1.5"/><path d="M7 8h6M7 12h4" stroke="#7b8794" stroke-width="1.5" stroke-linecap="round"/></svg></span>
          <textarea id="description" placeholder="توضیحات (اختیاری)" maxlength="500"></textarea>
        </div>
        <div class="form-row">
          <span class="icon"><svg width="18" height="18" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="7" stroke="#7b8794" stroke-width="1.5"/><path d="M10 5v5l3 3" stroke="#7b8794" stroke-width="1.5" stroke-linecap="round"/></svg></span>
          <input type="number" id="timerDuration" placeholder="تایمر (ثانیه)" min="1" max="3600" value="10" required />
        </div>
        <div class="form-row">
          <span class="icon"><svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M10 3l2.09 6.26H18l-5.18 3.76L14.18 18 10 14.27 5.82 18l1.36-4.98L2 9.26h5.91z" stroke="#7b8794" stroke-width="1.5" fill="none"/></svg></span>
          <select id="difficulty">
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>
        </div>
        <div class="form-row">
          <span class="icon"><svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M4 10V4a2 2 0 012-2h6a2 2 0 012 2v6l-5 5-5-5z" stroke="#7b8794" stroke-width="1.5" fill="none"/></svg></span>
          <input type="text" id="category" placeholder="دسته‌بندی..." maxlength="50" />
        </div>

        <button type="submit" class="add-btn-pro" aria-label="افزودن"><svg width="28" height="28" viewBox="0 0 20 20" fill="none"><circle cx="10" cy="10" r="9" stroke="#fff" stroke-width="2"/><path d="M10 6v8M6 10h8" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg></button>
      </form>
      <div class="filters pro-minimal-filters">
        <input type="text" id="search" placeholder="🔍 جستجو..." />
        <select id="sort">
          <option value="newest">جدیدترین</option>
          <option value="oldest">قدیمی‌ترین</option>
          <option value="difficulty">سختی</option>
        </select>
        <select id="filterSelect">
          <option value="all">همه</option>
          <option value="done">انجام شده‌ها</option>
          <option value="undone">انجام نشده‌ها</option>
          <option value="difficulty_1">سختی ۱</option>
          <option value="difficulty_2">سختی ۲</option>
          <option value="difficulty_3">سختی ۳</option>
          <option value="difficulty_4">سختی ۴</option>
          <option value="difficulty_5">سختی ۵</option>
        </select>
        <select id="categoryFilter">
          <option value="all">دسته‌بندی: همه</option>
        </select>
      </div>
      <section id="todoList" class="todo-list pro-minimal-list"></section>
    </main>
  </body>
  </html>
